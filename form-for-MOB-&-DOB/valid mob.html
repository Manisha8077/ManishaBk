<!DOCTYPE html>
<html>

<head>
    <title>Form for Mobile no & DOBS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/style.css">

        <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/ui-darkness/jquery-ui.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
   
    <div class="container mt-5">
        <form id="myForm">
            <div class="form-group">
                
                <label>Mobile Number:</label>
                <span id="btn" class="error" style="color: red; visibility: hidden;">Invalid Mobile Number.</span>
                <input type="text"   id="mobile" class="form-control mobile-valid">
           
            </div>
            <div class="form-group">
                
        <label for="dob">Date of Birth (MM/DD/YYYY):</label>
        <input type="text" id="dob" name="dob" required>
        <span id="dobError" style="color: red;"></span>
        <br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="error" class="text-danger mt-2"></div>
    </div>
    
    
    

<script>
    $(document).ready(function() {

$('.mobile-valid').on('keypress', function(e) {

           var $this = $(this);
           var regex = new RegExp("^[0-9\b]+$");
           var str = String.fromCharCode(!e.charCode ? e.which : e.charCode);
           // for 10 digit number only
           if ($this.val().length > 9) {
               e.preventDefault();
               return false;
           }

           if (e.charCode < 54 && e.charCode > 47) {
               if ($this.val().length == 0) {
                   e.preventDefault();
                   return false;
               } else {
                   return true;
               }

           }
           if (regex.test(str)) {
               return true;
           }
           e.preventDefault();
           return false;
       });
       
  });
 
    
</script> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
