<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Method</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
    <div id="div" style="background-color: blue; color: aliceblue; height: 200px; width: 500px; border: 3px solid rgb(252, 252, 5);" >
        some text here
        <p class="text" style="color: yellow;">this is a paragraph</p>
        <p class="text" style="color: yellow;">this is a paragraph</p>
        <p>this a a paragraphn</p>
    </div>
    <br>
    <button>empty</button>
    <button id="btn">remove all p elements with class text </button>
    <script>
        $(document).ready(function () {
            $("button").click(function(){
                $("#div").empty();
                
            });
            
            // OR

            // (use this function only remove text in div)
            // $("#btn").click(function(){

            // }); 
        })
        
    </script>
</body>
</html>
