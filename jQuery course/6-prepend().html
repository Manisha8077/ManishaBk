<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepend Method</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  

</head>
<body>
    <!-- prepend() method inserts content AT THE BEGINNING of the selected HTML elements. -->
    <p>This is a first paragraph</p>
    <p>This is a second paragraph</p>
    <ol>
        <li>This is list</li>
        <li>This is list</li>
        <li>This is list</li>
        <li>This is list</li>
    </ol>
    <Button id="btn1">Insert content at the begning in the Paragraph</Button>
    <button id="btn2">Insert content at the begning in the list</button>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function(){
                $("p").prepend("Written by Mannu Pal ");
            });
            $("#btn2").click(function(){
                $("ol").prepend("<li>Written by Mannu Pal</li>");
            });
        });
    </script>
</body>
</html>
